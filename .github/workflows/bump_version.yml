name: Bump version

on:
  workflow_dispatch:
    inputs:
      branch_name:
        type: string
        description: XX_X (23_2+)
        required: true

jobs:
  build:
    runs-on: devextreme-shr2

    steps:
      - name: Get sources
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch_name }}

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.1'

      - name: Install packages in devextreme repo
        run: npm install --no-audit --no-fund

      - name: Bump version
        run: npm run all:bump

      - name: Commit changes and make PR
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.DX_ROBOT_PAT }}
          branch_name: 'robot/bump-version-${{ inputs.branch_name }}'
        run: |
          git checkout -b $branch_name
          git add . -N
          git commit -a -m "Bump devextreme version"
          git push --set-upstream origin $branch_name --force
          gh pr create --base ${{ inputs.branch_name }} --title "Bump devextreme version (${{ inputs.branch_name }})" --body "Bump devextreme version" --reviewer DevExpress/devextreme-devops
      
